<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab Exercise</title>
</head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<script th:href="@{/webjars/jquery/3.7.1/jquery.min.js} "></script>
<body>
<div class="container">
    <h1>
        Add Employee Page
    </h1>
    <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <a th:href="@{/search}">Back to Search Page</a>
</div>
</body>
</html>
