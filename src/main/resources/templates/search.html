<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab Test-Search Page</title>
</head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<script th:href="@{/webjars/jquery/3.7.1/jquery.min.js} "></script>
<body>
<div class="container">
    <a th:href="@{/}">Back to Home Page</a>
    <div class="card">
        <h2>Search Form</h2>
        <form class="form-inline" method="POST" th:action="@{/searchUserData}">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Search Parameter</label>
            <div class="input-group mb-2 mr-sm-2">
                <input type="text" name="searchValue" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Search user from first name or second name or email">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>

    <br><br>

    <div class="card">
        <h3>User List</h3>
        <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${user}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/showDetails/{id}(id=${user.id})}" class="btn btn-primary">See Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}">Back to Home Page</a>
</div>
</body>
</html>
