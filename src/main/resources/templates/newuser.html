<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab Test - Add User</title>
</head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<script th:href="@{/webjars/jquery/3.7.1/jquery.min.js} "></script>
<body>
    <div class="container">
        <h1>
            Add Employee Page
        </h1>
        <form action="#" th:action="@{/save}" th:object="${user}" method="POST">

            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/}">Back to User List</a>
    </div>
</body>
</html>
