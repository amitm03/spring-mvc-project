<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab Test - Users List</title>
</head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<script th:href="@{/webjars/jquery/3.7.1/jquery.min.js} "></script>
<body>
<a th:href="@{/}">Back to Home Page</a>
<div class="container">
    <a th:href="@{/add}" class=""btn btn-primary>Add User</a>
    <br>
    <div class="card">
        <h3>User List</h3>
        <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${allUserList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/showUpdateForm/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
    <a th:href="@{/}">Back to Home Page</a>
</div>
</body>
</html>
